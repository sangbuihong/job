<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Nhập</title>
</head>
<body>
    <div style="margin: 50px 100px 0 100px;">
        <form class="row g-3 text-primary fw-bold">
            <div class="col-md-1">
                <label class="form-label " for="">
                    Số thứ tự
                </label>
                <input class="form-control" type="number" name="" id="">
            </div>
            <div class="col-md-5">
                <label class="form-label" for="">Giờ</label>
                <input class="form-control" type="time" name="" id="">
            </div>          
            <div class="col-md-6">
                <label class="form-label" for="">Ngày</label>
                <input class="form-control" type="date" name="" id="">
            </div>    
            <div class="col-md-6">
                <label class="form-label"  for="">Số đăng ký</label>
                <input class="form-control" type="text" name="" id="">
            </div>    
            <div class="col-md-6">
                <label class="form-label"  for="">Chủ phương tiện</label>
                <input class="form-control" type="text" name="" id="">
            </div>    
            <div class="col-md-6">
                <label class="form-label"  for="">Chiều dài</label>
                <input class="form-control" type="number" name="" id="">
            </div>    
            <div class="col-md-6">
                <label class="form-label"  for="">Thuyền viên</label>
                <select class="form-control" name="" id="" >
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option> 
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option> 
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                </select>
            </div>    
            <div class="col-md-6">
                <label class="form-label" style="margin-right: 40px;"  for="">Diện tàu</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="dientau" id="dientau1">
                    <label class="form-check-label text-dark" for="dientau1">VBB</label>    
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="dientau" id="dientau2">
                    <label class="form-check-label text-dark" for="dientau2">48</label> 
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="dientau" id="dientau3">
                    <label class="form-check-label text-dark" for="dientau3">30</label> 
                </div>
            </div>    
            <div class="col-md-6">
                <label class="form-label" style="margin-right: 40px;"  for="">Nghề</label>  
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="nghe" id="nghe1">
                    <label class="form-check-label text-dark" for="nghe1">Vây </label> 
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="nghe" id="nghe2">
                    <label class="form-check-label text-dark" for="nghe2">Chụp</label> 
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="nghe" id="nghe3">
                    <label class="form-check-label text-dark" for="nghe3">Lưới rê</label> 
                </div>        
            </div>    
            <div class="col-md-12">
                <label class="form-label"  for="">Địa phương</label>
                <div >
                    <select class="form-select" name="" id="" >
                        <option value="">Quỳnh Nghĩa</option>
                        <option value="">Quỳnh Long</option>
                        <option value="">Quỳnh Thuận</option>
                        <option value="">Tiến Thủy</option>
                        <option value="">An Hòa</option>
                        <option value="">Sơn Hải</option>
                    </select>
                </div>
                
            </div>    
            <div class="col-md-12">
                <label class="form-label" style="margin-right: 40px;" for="">Kết quả kiểm tra</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="ketquakiemtra" id="kqkt1">
                    <label class="form-check-label text-dark" for="kqkt1">Đủ điều kiện xuất bến</label> 
                </div>  
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="ketquakiemtra" id="kqkt2">
                    <label class="form-check-label text-dark" for="kqkt2">Chấp hành quy định báo cáo</label> 
                </div>  
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="ketquakiemtra" id="kqkt3">
                    <label class="form-check-label text-dark" for="kqkt3">Không đủ điều kiện xuất bến</label> 
                </div>   
            </div>    
            <div class="col-md-12">
               <label class="form-label"  for="">Cán bộ kiểm soát</label> 
               <div>
                    <select class="form-select"  name="" id="">
                        <option value="">Cường</option>
                        <option value="">Lượng</option>
                        <option value="">Anh</option>
                        <option value="">Long</option>
                        <option value="">Kiều</option>
                        <option value="">Chất</option>
                    </select>
               </div>
              
            </div>    
            <!-- Button trigger modal -->
            <!-- <script>
                var myModal = document.getElementById('myModal')
                var myInput = document.getElementById('myInput')
        
                myModal.addEventListener('shown.bs.modal', function () {
                myInput.focus()
                })
            </script> -->
            <div class="col-md-6">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Nhập
                </button> 
            </div>    
            <!-- Modal -->
            <div class="modal fade text-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">XÁC NHẬN NHẬP</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    Bạn đã chắc chắn đồng ý
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary">Đồng ý</button>
                    </div>
                </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
